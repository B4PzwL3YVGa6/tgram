{{ define "header" }}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {{if .title}}
    <title>{{.title}}</title>
    {{else}}
    <title>{{.config.Title}}</title>
    {{end}}
    {{if .description}}
    <meta name="description" content="{{.description}}"/>
    {{else}}
    <meta name="description" content="{{.config.Description}}"/>
    {{end}}
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="language" content="{{.lang}}">
    {{if .ogimage}}
    <meta property="og:image" content="{{.ogimage}}" />
    {{else}}
    <meta property="og:image" content="/m/img/logo_big.png" />
    {{end}}
    <meta name="og:site_name" content="{{.config.SiteName}}"/>
    
    <link rel="icon" href="/m/img/favicon.ico"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/m/img/apple-touch-icon.png"/>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption|PT+Serif:400,400i,700,700i" rel="stylesheet"/>
    <link rel="stylesheet" href="/m/css/tgram.css"/>
    <!--Editor-->
    <link rel="stylesheet" href="/m/css/inscrybmde.min.css"/>
    <script src="/m/js/inscrybmde.min.js"></script>
	  {{if eq .editor 1}}
    <script src="/m/js/showdown.min.js"></script>
    <script src="/m/js/countable.min.js"></script>
	  {{end}}
  </head>
  <body>
{{ end }}
